name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint --if-present

      # Тесты используют mongodb-memory-server, Atlas/Service не нужен
      - name: Test backend
        working-directory: backend
        env:
          NODE_ENV: test
        run: npm test

  frontend:
    # запустится только если в репо есть frontend/package.json
    if: ${{ hashFiles('frontend/package.json') != '' }}
    needs: backend
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint --if-present

      - name: Test frontend
        working-directory: frontend
        run: npm test --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build --if-present
